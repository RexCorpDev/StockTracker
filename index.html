<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ajax Practice</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css" media="screen" title="no title" charset="utf-8">
  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
  <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body>
  <h1>STOCK WATCH</h1>
  <br>
  <div class="header">
    <form  class="personForm">
      <input required type="search" class="personNumber" placeholder="Enter Symbol or SearchTerm" val="">
      <button class="btn btn-primary search" name="button">SEARCH</button>
    </form>
    <br>
    <button class="btn btn-danger saveSymbol">+ SAVE Selected</button>
    <button class="btn btn-success showFaves">SHOW Faves</button>
    <button class="btn showEdit">EDIT</button>
    <button class="btn btn-danger deleteSelected">DELETE SELECTED</button>
  </div>
  <hr>
  <br>
  <div  class="container-fluid searchResults">

  </div>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script src="main.js" charset="utf-8"></script>
</body>
</html>
